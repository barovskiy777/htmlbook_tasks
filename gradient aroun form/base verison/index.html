<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Граница вокруг формы</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<form action="" name ="Выбор варианта">
		<h1>Какой раздел психологии изучает познавательные процессы человеческого сознания?</h1>
		<p class="container">
			<input type="radio" name="tip" value="psiho">  Психоанализ<br/>
			<input type="radio" name="tip" value="bihe"> Бихевиоризм<br/>
			<input type="radio" name="tip" value="kognit"> Когнитивная психология<br/>
			<input type="radio" name="tip" value="guman"> Гуманистическая психология<br/>
			<input type="radio" name="tip" value="gesht"> Гештальт-психология<br/>
			<button value="">Ответить</button>
		</p>

	</form>
</body>
</html>
