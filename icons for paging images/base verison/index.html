<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Вырезанные углы</title>
	<link rel="stylesheet" href="style.css">
</head>
 <body>
  <div class="slider">
  	
  	<input type="radio" name="sl" id="slide1" >
  	<input type="radio" name="sl" id="slide2" checked>
  	<input type="radio" name="sl" id="slide3" >
  	<input type="radio" name="sl" id="slide4" >
  	<input type="radio" name="sl" id="slide5" >

  	<div class="slides">
  		<div class="slide slide1"></div>
  		<div class="slide slide2"></div>
  		<div class="slide slide3"></div>
  		<div class="slide slide4"></div>
  		<div class="slide slide5"></div>
  	</div>

  	<div class="controls">	
		<label for="slide1"></label>
		<label for="slide2"></label>
		<label for="slide3"></label>
		<label for="slide4"></label>
		<label for="slide5"></label>
  	</div>


  </div>	
 </body>
</html>
