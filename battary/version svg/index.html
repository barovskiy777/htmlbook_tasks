<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Батарейка</title>
</head>

<body>
  <svg>
    <linearGradient id="redGradient">
      <stop offset="30%" stop-color="red" />
      <stop offset="33%" stop-color="white" />
    </linearGradient>
    <linearGradient id="yellowGradient">
      <stop offset="60%" stop-color="yellow" />
      <stop offset="63%" stop-color="white" />
    </linearGradient>

    <!-- краснпя батарейка -->
    <rect class="bat" fill="url(#redGradient)" />
    <rect class="pipka" />

    <!-- желтая батарейка -->
    <rect class="bat bat2" fill="url(#yellowGradient)" />
    <rect class="pipka2" />

    <!-- желения батарейка -->
    <rect class="bat bat3" />
    <rect class="pipka3" />
  </svg>
</body>

</html>
