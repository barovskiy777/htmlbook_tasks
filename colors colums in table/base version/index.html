<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Цветные колонки в таблице</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<table>
		<tr>
			<th>Название</th>
			<th>Цвет</th>
			<th>Твердость по Моосу</th>
			<th>Формула</th>
		</tr>
		<tr>
			<td>Алмаз</td>
			<td>Белый</td>
			<td>10</td>
			<td>C</td>
		</tr>
		<tr>
			<td>Рубин</td>
			<td>Красный</td>
			<td>10</td>
			<td>Al<span class="sub">2</span>O<span class="sub">3</span></td>
		</tr>
		<tr>
			<td>Аметист</td>
			<td>Голубой</td>
			<td>7</td>
			<td>SiO<span class="sub">2</span></td>
		</tr>
		<tr>
			<td>Изумруд</td>
			<td>Зеленый</td>
			<td>8</td>
			<td>Be<span class="sub">3</span>Al<span class="sub">2</span>(SiO<span class="sub">3</span>)<span class="sub">6</span></td>
		</tr>
		<tr>
			<td>Сапфир</td>
			<td>Голубой</td>
			<td>9</td>
			<td>Al<span class="sub">2</span>O<span class="sub">3</span></td>
		</tr>
	</table>
	
</body>
</html>
